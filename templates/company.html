<!DOCTYPE html>
<html>
  <head>
    <title>Stocks Exercise</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <style>
      .card-header {
        font-weight: bold
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Stocks Exercise</a>
      </div>
    </nav>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading card-header">
          <span id="company-name">{{name}}</span>
          (<span id="company-code">{{tickerCode}}</span>)
          <span class="stock-price pull-right">
            Price: <span id="stock-price">{{stockPrice}}p</span>
          </span>
        </div>
        <ul class="news list-group">
          {{#each news}}
          <li class="list-group-item">
            <span class="glyphicon {{sentimentClass sentiment}} pull-right"></span>
            <h4 class="list-group-item-heading">{{headline}}</h4>
            <p class="list-group-item-text">
              {{body}}
            </p>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </body>
</html>
